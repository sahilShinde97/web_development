<body>
  <script>

    
     // Arrow function
    /*
   example
    let sum = (num1 , num2) => {
      return num1 + num2;
    }
    console.log(sum(4,5))
    
    1. A concise way to write anonymous function 

    2. For single Argument : Round brackets optional
    for ex..
    let square = num =>
    {
      return num * num;
    }
    console.log(square(5));

    3. For Single line : curly brackets and return optional 
    for ex..
    let square = num => num * num;
    console.log(square(5));

    4. Often used when passing function as arguments.
     
    */
     
  </script>
</body>
</html>
